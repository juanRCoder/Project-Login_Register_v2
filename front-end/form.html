<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" href="/styles/imagenes/registro.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b5e881eaf3.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Register&Login</title>
</head>
<body>
    <main>
        <h1>Register&Login</h1>
        <div class="options_container">
            <button class="buttonRegister">Register</button>
            <button class="buttonLogin">Login</button>
        </div>
        <div class="options_container_login" style="display: none;">
            <div>J</div>
            <p>Jhon Doe</p>
            <button id="logoutButton"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
        <img class="logo_project" src="https://images.freeimages.com/images/large-previews/01a/technology-background-1632715.jpg">
        <span class="modal">
            <div class="modalFormsRe">

                <h1 class="modalFormstitle">Register</h1>

                <div class="redes">
                    <span>
                        <div class="redes_box">
                            <img class="redes_logo" src="/styles/images/google.png" alt="google.png" title="google"/>
                            <p>Google</p>
                        </div>
                        <div class="redes_box">
                            <img class="redes_logo" src="/styles/images/gorjeo.png" alt="gorjeo.png" title="twitter"/>
                            <p>Twitter</p>
                        </div>
                        <div class="redes_box">
                            <img class="redes_logo" src="/styles/images/instagram.png" alt="instagram.png" title="instagram"/>
                            <p>Instagram</p>
                        </div>
                    </span>
                    <p>Sign up with your networks</p>
                </div>


                <form id="formRegister" class="formRegister" action="/form/register" method="POST">
                    <div class="box_input">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" autocomplete="username" required>
                    </div>
                    <div class="box_input">
                        <label for="gmail">Gmail:</label>
                        <input type="email" id="gmail" name="gmail"  autocomplete="email" required>
                    </div>
                    <div class="box_input">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" autocomplete="current-password" required>
                    </div>
                    <input type="submit" class="btnForm" value="Register">
                </form>


                <button class="modalExit"><i class="fa-solid fa-xmark" style="color: #607D8B;"></i></button>
                <p class="blank_">Already registered? Log in <a style="cursor:pointer; color:#1200bf; text-decoration: underline;">here.</a></p>
            
            
            </div>
            <div class="modalFormsLo">

                <h1 class="modalFormstitle">Login</h1>

                <div class="redes">
                    <span>
                        <div class="redes_box">
                            <img class="redes_logo" src="/styles/images/google.png" alt="google.png" title="google"/>
                            <p>Google</p>
                        </div>
                        <div class="redes_box">
                            <img class="redes_logo" src="/styles/images/gorjeo.png" alt="gorjeo.png" title="twitter"/>
                            <p>Twitter</p>
                        </div>
                        <div class="redes_box">
                            <img class="redes_logo" src="/styles/images/instagram.png" alt="instagram.png" title="instagram"/>
                            <p>Instagram</p>
                        </div>
                    </span>
                    <p>Sign up with your networks</p>
                </div>


                <form  class="formLo" action="/form/login" method="POST">
                    <div class="box_input">
                        <label for="name">Name:</label>
                        <input type="text" id="names" name="name" autocomplete="username" required>
                    </div>
                    <div class="box_input">
                        <label for="password">Password:</label>
                        <input type="password" id="passwords" name="password" autocomplete="current-password" required>
                    </div>
                    <input type="submit" class="btnForm" value="Login">
                </form>


                <button class="modalExit"><i class="fa-solid fa-xmark" style="color: #607D8B;"></i></button>
                <p class="blank_lo">Not registered yet? Register <a style="cursor:pointer; color:#1200bf; text-decoration: underline;">here.</a></p>
            
            
            </div>
        </span>
        <span class="message">
            <p></p>
        </span>
    </main>
    <script src="/styles/script.js"></script>   <!-- Pagina Dinamica -->
    <script src="/styles/script2.js"></script>  <!-- Solicitudes al servidor -->
    <script src="/styles/script3.js"></script>  <!-- Funcionamiento sin el servidor -->
</body>
</html>
